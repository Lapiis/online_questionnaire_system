<html lang="en">
<head>

<body>

<form method="post" action="/user/main" id="form_save">

    <table>
        <tr>
            <td>密码</td>
            <td>
                <input type="password" value="" name="password">

            <td>电话</td>

                <input type="text" name="phoneNum" value="">
            </td>

<script type="text/javascript">
    var form_save=document.getElementById("form_save");

            return true;
        }
        return false;
    }



</script>
